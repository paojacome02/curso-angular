<table mat-table [dataSource]="dataSource">
  <ng-container matColumnDef="_id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let element">{{element._id}}</td>
  </ng-container>
  <ng-container matColumnDef="brand">
    <th mat-header-cell *matHeaderCellDef>Marca</th>
    <td mat-cell *matCellDef="let element">{{element.brand}}</td>
  </ng-container>
  <ng-container matColumnDef="colection">
    <th mat-header-cell *matHeaderCellDef>Colección</th>
    <td mat-cell *matCellDef="let element">{{element.colection}}</td>
  </ng-container>
  <ng-container matColumnDef="quantity">
    <th mat-header-cell *matHeaderCellDef>Cantidad</th>
    <td mat-cell *matCellDef="let element">{{element.quantity}}</td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Acciones</th>    
    <td mat-cell *matCellDef="let element">      
      <button mat-icon-button color="primary" (click)="edit(element._id)">        
        <mat-icon>edit</mat-icon>      
      </button>      
      <button mat-icon-button color="primary" (click)="delete(element._id)">        
        <mat-icon>delete</mat-icon>      
      </button>    
    </td>  
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns:displayedColumns;"></tr>
</table>
