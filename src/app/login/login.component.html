<div class="main-container">
  <div class="login-container" [formGroup]="formLogin">
    <mat-form-field>
      <mat-label>E-mail</mat-label>
      <input matInput placeholder="admin@example.com" formControlName="email">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input type="password" matInput formControlName="password">
    </mat-form-field>
    <button mat-raised-button color="primary" [disabled]="formLogin.invalid" (click)="loginClick()">
      LogIn
    </button>
  </div>
</div>
